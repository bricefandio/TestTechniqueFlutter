apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

import com.android.build.OutputFile

react {}

def enableSeparateBuildPerCPUArchitecture = false
def enableProguardInReleaseBuilds = false
def jscFlavor = 'org.webkit:android-jsc:+'
def hermesEnabled = project.hasProperty("hermesEnabled") ? project.hermesEnabled.toBoolean() : true

android {
    namespace "com.rn_app"

    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    ndkVersion rootProject.ext.ndkVersion

    defaultConfig {
        applicationId "com.rn_app"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        debug {
            storeFile file("debug.keystore")
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }
    }

    buildTypes {
        debug { signingConfig signingConfigs.debug }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
        profile {
            initWith debug
            signingConfig signingConfigs.debug
            matchingFallbacks = ["debug"]
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions { jvmTarget = "17" }

    packagingOptions {
        jniLibs {
            pickFirsts += [
                "**/libc++_shared.so",
                "**/libreact_nativemodule_core.so",
                "**/libfbjni.so"
            ]
        }
    }
}

repositories {
    maven { url '../../../flutter_user_sdk/build/host/outputs/repo' }
    maven { url "https://storage.googleapis.com/download.flutter.io" }
    google()
    mavenCentral()
}

dependencies {
    implementation("com.facebook.react:react-android:${rootProject.ext.reactNativeVersion}")
    implementation("com.facebook.react:flipper-integration:${rootProject.ext.reactNativeVersion}")
    implementation("androidx.swiperefreshlayout:swiperefreshlayout:1.0.0")

    debugImplementation 'com.example.flutter_user_sdk:flutter_debug:1.0'
    profileImplementation 'com.example.flutter_user_sdk:flutter_profile:1.0'
    releaseImplementation 'com.example.flutter_user_sdk:flutter_release:1.0'

    if (hermesEnabled) {
        implementation("com.facebook.react:hermes-engine:${rootProject.ext.reactNativeVersion}")
        debugImplementation("com.facebook.flipper:flipper-hermes-plugin:${FLIPPER_VERSION}")
    } else {
        implementation(jscFlavor)
    }

    debugImplementation("com.facebook.flipper:flipper:${FLIPPER_VERSION}") {
        exclude group: "com.facebook.fbjni"
    }
    debugImplementation("com.facebook.flipper:flipper-network-plugin:${FLIPPER_VERSION}") {
        exclude group: "com.squareup.okhttp3", module: "okhttp"
    }
    debugImplementation("com.facebook.flipper:flipper-fresco-plugin:${FLIPPER_VERSION}")
}

apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle")
applyNativeModulesAppBuildGradle(project)
